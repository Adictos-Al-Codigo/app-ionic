<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Searchbar -->

  <ion-searchbar color="secondary" value="DragÃ³n Ball" [debounce]="1000" #Query (ionChange)="handleInput(Query)"></ion-searchbar>

  <div>
    <ion-list lines="full">
      <ion-item *ngFor="let result of Busqueda.results">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-img class="img_result" src="https://image.tmdb.org/t/p/original/{{result.backdrop_path}}"></ion-img>
            </ion-col>
            <ion-col size="6">
              <ion-label color="tertiary" class="result_title">
                {{result.title}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
