<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Carteleras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <ion-grid>
      <ion-row >
        <ion-col *ngFor="let estrenos of Array_Estrenos.results" size="6">
          <ion-img src="https://image.tmdb.org/t/p/original/{{estrenos.backdrop_path}}">
  
          </ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
