<ion-content [fullscreen]="true">
  <div class="container_anim">
    <ng-lottie [options]="options"></ng-lottie>
  </div>
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Acceda a su Cuenta
                </h1>
                <form [formGroup]="LoginForm" class="space-y-4 md:space-y-6" action="#" novalidate>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Su Correo Electrónico</label>
                        <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Correo@compañia.com" required="">
                    </div>
                    <div *ngIf="this.LoginForm.controls?.['email'].touched && this.LoginForm.controls?.['email'].invalid">
                      <ion-text *ngIf="errorControl.email.errors?.required">
                        Correo Electrónico es Requerido
                      </ion-text>
                      <ion-text *ngIf="errorControl.email.errors?.pattern">
                        El Correo Electrónico Debe Ser Valido
                      </ion-text>
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Su Contraseña</label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <div *ngIf="this.LoginForm.controls?.['password'].touched && this.LoginForm.controls?.['password'].invalid">
                      <ion-text *ngIf="errorControl.password.errors?.required">
                        Contraseña es Requerido
                      </ion-text>
                      <ion-text *ngIf="errorControl.password.errors?.pattern">
                        <ion-label color="dark">La Contraseña Debe de Contener</ion-label> <br>
                        <ion-label color="primary">1 Carácter</ion-label>  <br> <ion-label color="danger">1 Mayúscula</ion-label> <br> <ion-label color="medium">1 Número</ion-label>
                      </ion-text>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500 dark:text-gray-300">Recuerdáme</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Olvidaste la Contraseña?</a>
                    </div>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      ¿Aún no tienes cuenta? <a [routerLink]="['/sign-up']" href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Regístraste</a>
                    </p>
                    <button (click)="login()" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 group-hover:from-teal-300 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800">
                      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                          Iniciar Sesión
                      </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
  </section>
</ion-content>
